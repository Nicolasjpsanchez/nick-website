    <!-- Contact Form -->
    <main>
        <div class="container">
            <h2>Get in Touch</h2>
            <p>If you have questions, feedback, or just want to say hello, feel free to send me a message. I'd love to hear from you!</p>
            <form id="contactForm" action="mailto:admin@nicolasjpsanchez.com" method="POST" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
