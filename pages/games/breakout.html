<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Breakout - A classic arcade game brought to your browser!">
    <title>Breakout</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e90ff, #ff69b4);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: 30px;
            background: rgba(245, 245, 245, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #333;
        }

        .header-box h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header-box a {
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header-box a:hover {
            background-color: #555;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #000;
            margin: 20px auto;
            display: block;
        }

        .start-button {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .start-button button {
            padding: 10px 20px;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .start-button button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(245, 245, 245, 0.95);
            color: #333;
            margin-top: auto;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ff69b4;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .navigation-buttons a {
            padding: 10px 20px;
            color: #fff;
            background: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navigation-buttons a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class="header-box">
        <h1>Breakout</h1>
        <div class="navigation-buttons">
            <a href="/index.html">Home</a>
            <a href="/pages/games.html">Back</a>
        </div>
    </header>

    <main>
        <div class="start-button">
            <button id="startGame">Start Game</button>
        </div>
        <canvas id="breakoutGame" width="480" height="320" style="display: none;"></canvas>
    </main>

    <footer>
        <p>
            Copyright Â© <strong>nickcodedesigns, LLC 2024</strong>. All rights reserved.
        </p>
        <p><a href="/pages/sitemap.html">Sitemap</a></p>
    </footer>

    <script>
        const canvas = document.getElementById('breakoutGame');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startGame');

        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        let rightPressed = false;
        let leftPressed = false;

        const ballRadius = 10;
        let x;
        let y;
        let dx;
        let dy;

        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = 50;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 35;

        let bricks;

        function initializeGame() {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width - paddleWidth) / 2;
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#ff69b4";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#1e90ff";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#fff";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status === 1) {
                        if (
                            x > brick.x &&
                            x < brick.x + brickWidth &&
                            y > brick.y &&
                            y < brick.y + brickHeight
                        ) {
                            dy = -dy;
                            brick.status = 0;
                            if (isGameWon()) {
                                alert("You Win!");
                                resetGame();
                                return;
                            }
                        }
                    }
                }
            }
        }

        function isGameWon() {
            return bricks.every(column => column.every(brick => brick.status === 0));
        }

        function resetGame() {
            initializeGame();
            startButton.style.display = "block";
            canvas.style.display = "none";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }

            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    alert("Game Over");
                    resetGame();
                    return;
                }
            }

            x += dx;
            y += dy;

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            requestAnimationFrame(draw);
        }

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        canvas.addEventListener("mousemove", (e) => {
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        });

        canvas.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            const relativeX = touch.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        });

        startButton.addEventListener("click", () => {
            initializeGame();
            canvas.style.display = "block";
            startButton.style.display = "none";
            draw();
        });

        initializeGame();
    </script>
</body>
</html>
