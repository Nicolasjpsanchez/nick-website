<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Snake - A classic game brought to your browser!">
    <title>Snake</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e90ff, #ff69b4);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: 30px;
            background: rgba(245, 245, 245, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #333;
        }

        .header-box h1 {
            margin: 0;
            font-size: 2rem;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #000;
            margin: 20px auto;
            display: block;
        }

        .start-button {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .start-button button {
            padding: 10px 20px;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .start-button button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(245, 245, 245, 0.95);
            color: #333;
            margin-top: auto;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ff69b4;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .button-container a {
            padding: 10px 20px;
            color: #fff;
            background: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button-container a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class="header-box">
        <h1>Snake</h1>
    </header>

    <main>
        <div class="start-button">
            <button id="startButton" class="start-button">Start Game</button>
        </div>
        <canvas id="snakeGame" width="400" height="400" style="display: none;"></canvas>
        <div class="button-container">
            <a href="/pages/games.html" class="back-button">Back</a>
            <a href="/index.html" class="home-button">Home</a>
        </div>
    </main>

    <footer>
        <p>
            Copyright Â© <strong>nickcodedesigns, LLC 2024</strong>. All rights reserved.
        </p>
        <p><a href="/pages/sitemap.html">Sitemap</a></p>
    </footer>

    <script>
        const canvas = document.getElementById('snakeGame');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');

        const box = 20;
        const rows = canvas.height / box;
        const cols = canvas.width / box;

        let snake = [{ x: 9 * box, y: 9 * box }];
        let direction = "RIGHT";
        let food = {
            x: Math.floor(Math.random() * cols) * box,
            y: Math.floor(Math.random() * rows) * box
        };
        let score = 0;
        let game;

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            game = setInterval(draw, 100);
        });

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "#1e90ff" : "#fff";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#000";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#ff69b4";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * cols) * box,
                    y: Math.floor(Math.random() * rows) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (
                snakeX < 0 ||
                snakeY < 0 ||
                snakeX >= canvas.width ||
                snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                alert("Game Over! Your score: " + score);
                clearInterval(game);
                resetGame();
            }

            snake.unshift(newHead);
        }

        function resetGame() {
            location.reload();
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
