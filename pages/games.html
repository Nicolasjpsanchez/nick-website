<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore fun and interactive browser-based games on Nicolas Sanchez's website">
    <meta name="keywords" content="Games, Browser Games, Fun Games, Interactive Games">
    <link rel="stylesheet" href="/css/style.css">
    <title>Games</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e90ff, #ff69b4);
            color: #333; /* Use dark gray text for better contrast */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        .header-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: 30px;
            background: rgba(245, 245, 245, 0.95); /* Light background for better readability */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #333; /* Darker text color */
        }

        .header-box h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header-box a {
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background: #333; /* Dark background for buttons */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header-box a:hover {
            background-color: #555;
        }

        .box {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95); /* Use light white for better readability */
            border-radius: 10px;
            color: #333; /* Dark gray text */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(245, 245, 245, 0.95); /* Light footer background */
            color: #333; /* Darker footer text */
            margin-top: 20px;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ff69b4;
        }

        #gamesList {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gamesList a {
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
            margin: 10px;
            font-size: 1.2rem;
        }

        #gamesList a:hover {
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <header class="header-box">
        <h1>Games</h1>
        <a href="/index.html">Home</a>
    </header>

    <main>
        <section class="box">
            <h2>Explore Fun Games</h2>
            <p>Choose from the list of games below to start playing!</p>
            <div id="gamesList">
                <a href="/pages/games/pong.html">Pong</a>
                <a href="/pages/games/tetris.html">Tetris</a>
                <a href="/pages/games/snake.html">Snake</a>
                <a href="/pages/games/breakout.html">Breakout</a>
                <a href="/pages/games/coming-soon.html">More Games Coming Soon</a>
            </div>
        </section>
    </main>

    <footer>
        <p>
            Copyright Â© <strong>nickcodedesigns, LLC 2024</strong>. All rights reserved.
        </p>
        <p><a href="/pages/sitemap.html">Sitemap</a></p>
    </footer>
</body>
</html>
